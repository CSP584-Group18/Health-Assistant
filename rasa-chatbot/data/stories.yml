version: "3.1"

stories:
- story: User with headache and fever
  steps:
  - intent: inform_symptom
    entities:
      - symptom: headache
      - symptom: fever
  - action: action_suggest_medicine  # Use custom action
  - intent: choose_medicine
    entities:
      - medicine: ibuprofen  # Expecting ibuprofen to be chosen
  - action: action_confirm_purchase
  - intent: confirm_checkout
  - action: utter_order_placed

- story: User with nausea and sore throat
  steps:
  - intent: inform_symptom
    entities:
      - symptom: nausea
      - symptom: sore throat
  - action: action_suggest_medicine  # Use custom action
  - intent: choose_medicine
    entities:
      - medicine: ginger tablets
      - medicine: throat lozenges
  - action: action_confirm_purchase
  - intent: confirm_checkout
  - action: utter_order_placed

- story: User rejects further purchase
  steps:
  - intent: inform_symptom
    entities:
      - symptom: skin rash
      - symptom: itching
  - action: action_suggest_medicine  # Use custom action
  - intent: choose_medicine
    entities:
      - medicine: hydrocortisone cream
  - action: action_confirm_purchase
  - intent: deny_purchase
  - action: utter_no_more_items

- story: User says thank you
  steps:
  - intent: thank_you
  - action: utter_thanks
