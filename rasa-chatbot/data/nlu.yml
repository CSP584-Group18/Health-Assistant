version: "3.1"

nlu:
- intent: feeling_unwell
  examples: |
    - I am not feeling well
    - I don't feel good
    - I'm sick

- intent: inform_symptom
  examples: |
    - I have a [headache](symptom)
    - My [stomach hurts](symptom)
    - I'm experiencing [nausea](symptom)
    - I have a [sore throat](symptom)
    - My [muscles ache](symptom)
    - I have a [skin rash](symptom)
    - I'm feeling [fatigued](symptom)
    - I have [chest pain](symptom)

- intent: choose_medicine
  examples: |
    - I'll take the [Paracetamol](medicine)
    - I want to buy [Ibuprofen](medicine)
    - Give me [Aspirin](medicine)
    - I'll choose [Sumatriptan](medicine)
    - [Rizatriptan](medicine) please

- intent: inform_severity
  examples: |
    - [Minor](severity)
    - [Moderate](severity)
    - [Major](severity)
    - It's [minor](severity)
    - The severity is [moderate](severity)
    - I'd say it's [major](severity)
    - [minor](severity) severity
    - [moderate](severity) severity
    - [major](severity) severity
    - It's a [minor](severity) issue
    - The problem is [moderate](severity)
    - I'm experiencing [major](severity) symptoms

- intent: ask_side_effects
  examples: |
    - What are the side effects?
    - Are there any side effects?
    - Tell me about the side effects

- intent: ask_price
  examples: |
    - What is the price?
    - How much does it cost?
    - What's the price of this medicine?

- intent: provide_personal_info
  examples: |
    - My name is [Dirgh](name)
    - [dpstel218@hawk.iit.edu](email)
    - [555 E 33rd PL](address)
    - [1234 1234 1234 1234](card_number)
    - [123](cvv)

- intent: confirm_order
  examples: |
    - Okay, sure
    - Yes, I can provide that information
    - I'm ready to checkout

- intent: ask_for_help
  examples: |
    - Can you help me with something else?
    - Is there anything else you can help with?
    - Do you offer any other services?

entities:
  - symptom
  - severity
  - name
  - email
  - address
  - card_number
  - cvv