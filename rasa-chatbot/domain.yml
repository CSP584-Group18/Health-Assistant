version: "3.1"

intents:
  - greet
  - goodbye
  - thank_you
  - inform_symptom
  - choose_medicine
  - affirm
  - deny
  - bot_challenge
  - ask_price
  - ask_side_effects
  - confirm_order
  - feeling_unwell
  - inform_severity
  - provide_personal_info

entities:
  - symptom
  - medicine
  - severity
  - name
  - email
  - address
  - card_number
  - cvv

slots:
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom
  medicine:
    type: text
    mappings:
      - type: from_entity
        entity: medicine
  severity:
    type: text
    mappings:
      - type: from_entity
        entity: severity
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  address:
    type: text
    mappings:
      - type: from_entity
        entity: address
  card_number:
    type: text
    mappings:
      - type: from_entity
        entity: card_number
  cvv:
    type: text
    mappings:
      - type: from_entity
        entity: cvv

responses:
  utter_greet:
    - text: "Hello! How can I help you?"

  utter_thanks:
    - text: "You're welcome!"

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_symptoms:
    - text: "What symptoms are you experiencing?"

  utter_ask_severity:
    - text: "How severe are your symptoms? (Minor/Moderate/Major)"

  utter_ask_purchase:
    - text: "Would you like to purchase this medicine?"

  utter_anything_else:
    - text: "Is there anything else I can help you with?"

  utter_ask_checkout_info:
    - text: "I'll need some information to process your order."

  utter_ask_name:
    - text: "What's your full name?"

  utter_ask_email:
    - text: "What's your email address?"

  utter_ask_address:
    - text: "What's your shipping address?"

  utter_ask_card_number:
    - text: "Please provide your credit card number."

  utter_ask_cvv:
    - text: "What's the CVV number on your card?"

actions:
  - action_suggest_medicine
  - action_get_side_effects
  - action_get_price
  - action_confirm_purchase
  - action_process_order

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true